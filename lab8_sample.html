<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample Form</title>
  </head>
  <body>
    <h1>Sample Form</h1>
    <form action="https://www.nashuaweb.net/~jangelopolus/Form/lab8_sample.html" method="post">
      <label for="flower">Flower name:</label>
      <input type="text" id="flower" name="flower"
      pattern="\w[\w ',.&]{3,64}"><br>
    <br>
      <label for="domain_name">Domain name:</label>
      <input type="text" id="domain_name" name="domain_name"
      pattern="(\w[\w\.-]+)*\.\w{2,16}" title="Please start with www.
      "><br>
    <br>
      <label for="quantity">Quantity between 0 and 131</label>
      <input type="number" id="quantity" name="quantity" min="0" max="131"><br>
    <br>
      <label for="color">Select a color</label>
      <select id="color" name="color[]" multiple>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
      </select><br>
    <br>
      <label for="You">You are awesome</label>
      <select name="You" id="You">
        <option value="t">True</option>
        <option value="f">False</option>
      </select><br>
    <br>
      <p>Will the Patriots win the Super Bowl this year?</p>

      <input type="radio" id="prediction_y" name="rb_answer" value="prediction_y">
      <label for="prediction_y">Yes</label><br>
      <input type="radio" id="prediction_n" name="rb_answer" value="prediction_n">
      <label for="prediction_n">No</label><br>
      <input type="radio" id="prediction_m" name="rb_answer" value="prediction_m">
      <label for="prediction_m">Maybe</label><br>
    <br>
    <label for="story">What's your story?</label>
      <textarea id="story" rows="5" cols="25"></textarea>
    <br>
      <input type="reset">
      <input type="submit">
    </form>
  </body>
</html>
